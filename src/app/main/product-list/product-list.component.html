<nb-layout-column class="column">
  <div class="container">
    <nb-card class="product-card" *ngFor="let product of products">
      <nb-card-body>
        <img src="./assets/image/kaktus.jpg" alt="Tanczacy kaktus" style="width:100%" >
        <h3>{{product.name}}</h3>
        <p class = "price">{{product.unitPrice}}</p>
        <div *ngIf="product.category">
          {{product.category.description}}
        </div>
        <p><button>Add to Cart</button></p>
      </nb-card-body>
    </nb-card>
  </div>
</nb-layout-column>
